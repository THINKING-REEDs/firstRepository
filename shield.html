<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center {
            margin-left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
  <canvas id="shield" width="500px" height="500px" class="center">
  </canvas>
</body>
<script>
    var shield = document.getElementById("shield");  
    var context = shield.getContext("2d"); 
    var color =["#930408","#bbeafe","#930408","#0247af"];
    function drawShield (color) {
        for (let i=0;i < 4;i++) {
            var r = 250 - 50*i;
            context.beginPath();
            context.arc(250,250,r,0,2*Math.PI);
            context.fillStyle = color[i];
            context.fill(); 
        }
        context.beginPath();
        for (var i = 0; i < 5; i++) {   
            context.lineTo(Math.cos((18+i*72)/180*Math.PI)*100+250,   
                            -Math.sin((18+i*72)/180*Math.PI)*100+250);   
            context.lineTo(Math.cos((54+i*72)/180*Math.PI)*50+250,   
                            -Math.sin((54+i*72)/180*Math.PI)*50+250);   
        }   
        context.closePath();  
        context.fillStyle = "#bbeafe"; 
        context.fill();  
        context.stroke(); 
    }
    
    drawShield(color);
    
</script>
</html>
